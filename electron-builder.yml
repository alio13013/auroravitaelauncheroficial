appId: 'AuroraVitaeLauncher'
productName: 'Aurora Vitae Launcher'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright Â© 2025-2026 alio13'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'
  - 'lang'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'alio13'
  vendor: 'alio13'
  synopsis: 'Aurora Vitae Minecraft Launcher'
  description: 'Oficial Laucnher For All Aurora Vitae And alio13 Projects'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'